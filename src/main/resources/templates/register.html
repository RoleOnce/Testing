<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link th:href="@{/css/register.css}" rel="stylesheet">
</head>
<body>
<div class="register-container">
    <!-- Header -->
    <div class="header">
        <h2>Create Account</h2>
        <p>Join us today</p>
    </div>

    <!-- Register Form -->
    <form th:action="@{/register}" th:object="${userDTO}" method="post">
        <!-- Username Input -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   th:field="*{username}"
                   required>
            <div class="error-message" th:if="${#fields.hasErrors('username')}"
                 th:errors="*{username}">
            </div>
        </div>
        <div th:if="${usernameError}" th:text="${usernameError}" class="error"></div>

        <!-- Password Input -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   id="password"
                   th:field="*{password}"
                   required>
            <div class="error-message" th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}">
            </div>
        </div>

        <div class="form-group">
            <label for="role">User Role</label>
            <select id="role" th:field="*{userRole}" required>
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>

        <!-- Register Button -->
        <button type="submit" class="register-button">Create Account</button>
    </form>

    <!-- Login Link -->
    <div class="login-link">
        <span>Already have an account?</span>
        <a th:href="@{/login}">Sign in</a>
    </div>
</div>
</body>
</html>
